<ion-header mode="ios">
  <ion-toolbar>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-grid>
    <ion-row>
      <ion-col size-sm="12" size-md="6" offset-md="3">
        <form [formGroup]="signUpForm">
          <div class="wrapper">
            <ion-item>
              <ion-label position="floating">Nombre</ion-label>
              <ion-input formControlName="name"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Usuario</ion-label>
              <ion-input formControlName="username"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Correo electrónico</ion-label>
              <ion-input formControlName="email"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Contraseña</ion-label>
              <ion-input formControlName="password" type="password"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Rol</ion-label>
                <ion-select okText="Aceptar" cancelText="Cancelar" formControlName="role">
                  <ion-select-option value="ADMIN">Administrador</ion-select-option>
                  <ion-select-option value="TEACHER">Profesor</ion-select-option>
                  <ion-select-option value="FAMILY">Familiar</ion-select-option>
              </ion-select>
            </ion-item>
          </div>
          <div class="wrapper">
            <ion-button (click)="onSubmit()" expand="block" [disabled]="signUpForm.invalid">Registrarse</ion-button>
            <p>Ya tienes cuenta <a [routerLink]="['/login']">Inicia sesión</a></p>
          </div>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
