<ion-header>
  <ion-toolbar>
    <ion-title>Añadir hito</ion-title>
    <ion-buttons slot="start">
      <ion-back-button text="">
      </ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-sm="12" size-md="6" offset-md="3">
        <form [formGroup]="createGoalForm">
          <div class="wrapper">
            <ion-item>
              <ion-label position="floating">Nombre</ion-label>
              <ion-input formControlName="name"></ion-input>
            </ion-item>
            
            <ion-item>   
              <ion-label>Imagen</ion-label>
              <ion-button class="secondary" (click)="presentModal()">
                <span *ngIf="!createGoalForm.get('image').value">Añadir</span>
                <span *ngIf="createGoalForm.get('image').value">{{createGoalForm.get('image').value}}</span>
              </ion-button>
            </ion-item>
          
          </div>
          <div class="wrapper">
            <ion-button (click)="onSubmit()" expand="block" [disabled]="createGoalForm.invalid">Crear hito</ion-button>
          </div>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>

 

</ion-content>
