<ion-header mode="ios">
  <ion-toolbar>
    <ion-title>Crear aula</ion-title>
    <ion-buttons slot="start">
      <ion-back-button text="">
      </ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-sm="12" size-md="6" offset-md="3">
        <form [formGroup]="createClassroomForm">
          <div class="wrapper">
            <ion-item>
              <ion-label position="floating">Nombre</ion-label>
              <ion-input formControlName="name"></ion-input>
            </ion-item>
          </div>
          <div class="wrapper">
            <ion-button (click)="onSubmit()" expand="block" [disabled]="createClassroomForm.invalid">Crear aula</ion-button>
          </div>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
