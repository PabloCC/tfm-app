<ion-header mode="ios">
  <ion-toolbar>
    <ion-title>Crear aula</ion-title>
    <ion-buttons slot="start">
      <ion-back-button text="">
      </ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-sm="12" size-md="6" offset-md="3">
        <form [formGroup]="createClassroomForm">
          <div class="wrapper">
            <ion-item>
              <ion-label position="floating">Nombre</ion-label>
              <ion-input formControlName="name"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label>Nivel</ion-label>
              <ion-select okText="Aceptar" cancelText="Cancelar" formControlName="stage">
                <ion-select-option value="0">0-1 años</ion-select-option>
                <ion-select-option value="1">1-2 años</ion-select-option>
                <ion-select-option value="2">2-3 años</ion-select-option>
                <ion-select-option value="3">3-4 años</ion-select-option>
                <ion-select-option value="4">4-5 años</ion-select-option>
                <ion-select-option value="5">5-6 años</ion-select-option>
              </ion-select>
            </ion-item>

            <ion-item>
              <ion-label>Profesores</ion-label>
              <ion-select okText="Aceptar" cancelText="Cancelar" formControlName="teachers" multiple="true">
                <ion-select-option *ngFor="let teacher of teachers" [value]="teacher.id">{{teacher.name}}</ion-select-option>
              </ion-select>
            </ion-item>
          </div>
          <div class="wrapper">
            <ion-button (click)="onSubmit()" expand="block" [disabled]="createClassroomForm.invalid">Crear aula</ion-button>
          </div>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
