<ion-header mode="ios">
  <ion-toolbar>
    <ion-title>Tab1</ion-title>
    <ion-buttons slot="end">
      <ion-button class="profile" color="primary" fill="outline" [routerLink]="['/profile']">
        <ion-icon slot="icon-only" name="person-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-sm="12" size-md="6" offset-md="3">
        <ion-title>Aulas</ion-title>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="12" size-md="6" offset-md="3">
        <div *ngFor="let classroom of classrooms">
          {{classroom.name}}
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
