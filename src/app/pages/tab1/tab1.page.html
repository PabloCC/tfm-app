<ion-header mode="ios">
  <ion-toolbar>
    <ion-title>Aulas</ion-title>
    <ion-buttons slot="end">
      <ion-button class="profile" color="primary" fill="outline" [routerLink]="['/profile']">
        <ion-icon slot="icon-only" name="person-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-sm="12" size-md="6" offset-md="3">
          <ion-card *ngFor="let classroom of classrooms" [routerLink]="['/tabs/tab1/classroom', classroom.id]">
            <div class="card-wrapper">
              <ion-card-title>{{classroom.name}}</ion-card-title>
              <ion-button *ngIf="isAdmin" color="primary" fill="none" (click)="onEdit($event, classroom.id)">
                <ion-icon slot="icon-only" name="create-outline"></ion-icon>
              </ion-button>
            </div>
          </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-fab *ngIf="isAdmin" (click)="createClassroom()" vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
