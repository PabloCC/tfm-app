<ion-header mode="md">
  <ion-toolbar>
    <ion-title>Crear anuncio</ion-title>
    <ion-buttons slot="start">
      <ion-back-button text="">
      </ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-sm="12" size-md="6" offset-md="3">
        <form [formGroup]="createPublicationForm">
          <div class="wrapper">
            <ion-item>
              <ion-label position="floating">TÃ­tulo</ion-label>
              <ion-input formControlName="title"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label position="floating">Contenido</ion-label>
              <ion-textarea formControlName="content"></ion-textarea>
            </ion-item>
            
          </div>
          <div class="wrapper">
            <ion-button (click)="onSubmit()" expand="block" [disabled]="createPublicationForm.invalid">Crear anuncio</ion-button>
          </div>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
