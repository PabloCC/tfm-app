<ion-header mode="md">
  <ion-toolbar>
    <ion-title>Nota</ion-title>
    <ion-buttons slot="start">
      <ion-back-button text="">
      </ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-sm="12" size-md="6" offset-md="3">
        <form [formGroup]="createNoteForm">
          <div class="wrapper">
            <ion-item>   
              <ion-label>Destinatario</ion-label> 
              <ionic-selectable
                formControlName="target"
                [items]="targets"
                itemValueField="id"
                itemTextField="name"
                [canSearch]="true"
                confirmButtonText="Aceptar" closeButtonText="Cancelar" searchText="Buscar">
              </ionic-selectable>
            </ion-item>
              
            <ion-item>
              <ion-label position="floating">Mensaje</ion-label>
              <ion-textarea formControlName="content"></ion-textarea>
            </ion-item>
          </div>
          <div class="wrapper">
            <ion-button (click)="onSubmit()" expand="block" [disabled]="createNoteForm.invalid">Enviar</ion-button>
          </div>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
