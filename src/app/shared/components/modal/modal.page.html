<ion-header mode="ios">
  <ion-toolbar>
    <ion-title>Selecciona imagen</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col class="ion-align-self-start" size="3"  *ngFor="let image of images; let i = index">
       <ion-card (click)="onSelectImage(i)">
            <img src="../../../../assets/icon/profile/{{i}}.svg" />
       </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
